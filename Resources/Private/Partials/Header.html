<header>
<f:switch expression="{entry.header_layout}">
    <f:case value="1">
        <h1><f:format.raw>{entry.header}</f:format.raw></h1>
    </f:case>
    <f:case value="2">
        <h2><f:format.raw>{entry.header}</f:format.raw></h2>
    </f:case>
    <f:case value="3">
        <h3><f:format.raw>{entry.header}</f:format.raw></h3>
    </f:case>
    <f:case value="4">
        <h4><f:format.raw>{entry.header}</f:format.raw></h4>
    </f:case>
    <f:case value="5">
        <h5><f:format.raw>{entry.header}</f:format.raw></h5>
    </f:case>
    <f:case value="6">
        <h6><f:format.raw>{entry.header}</f:format.raw></h6>
    </f:case>
    <f:defaultCase>
        <f:format.raw>{entry.header}</f:format.raw>
    </f:defaultCase>
</f:switch>
</header>
